<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="description" content="Innehåll"> 
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="calculator">
        <header><h1>Please try out this simple calculator!</h1></header>
        <input id="input-field" value="">
        <div id="btns-container">
            <button class="btn operator" id="divide-btn" value="divide">÷</button>
            <button class="btn  operator" id="multiply-btn" value="multiply">x</button>
            <button class="btn  operator" id="subtract-btn" value="subtract">-</button>
            <button class="btn  operator" id="add-btn" value="add">+</button>
            <button class="btn  equal" id="equal-btn">=</button>

            <button class="btn number" id="0-btn" value="0">0</button>
            <button class="btn number" id="1-btn" value="1">1</button>
            <button class="btn number" id="2-btn" value="2">2</button>
            <button class="btn number" id="3-btn" value="3">3</button>
            <button class="btn number" id="4-btn" value="4">4</button>
            <button class="btn number" id="5-btn" value="5">5</button>
            <button class="btn number" id="6-btn" value="6">6</button>
            <button class="btn number" id="7-btn" value="7">7</button>
            <button class="btn number" id="8-btn" value="8">8</button>
            <button class="btn number" id="9-btn" value="9">9</button>
            <button class="btn clear-all">AC</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
